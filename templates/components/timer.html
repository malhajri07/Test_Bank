{% load i18n %}
<!-- Timer Component - Fixed top bar for timed exams -->
{% if has_timer %}
<div id="timer-bar" class="fixed top-16 left-0 right-0 bg-white border-b border-gray-200 shadow-sm z-40">
    <div class="max-w-[1400px] mx-auto px-4 sm:px-6 lg:px-8 py-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-sm font-medium text-gray-700">{% trans "Time Remaining" %}</span>
            </div>
            <div id="timer-display" class="text-xl font-bold text-[#5624d0]" data-time-remaining="{{ time_remaining }}">
                <span id="timer-minutes">00</span>:<span id="timer-seconds">00</span>
            </div>
        </div>
        <!-- Progress bar showing time remaining -->
        <div class="mt-2 w-full bg-gray-200 rounded-full h-1.5 overflow-hidden">
            <div id="timer-progress" class="bg-gradient-to-r from-[#5624d0] to-[#4a1fb8] h-full rounded-full transition-all duration-1000" 
                 style="width: 100%;"></div>
        </div>
    </div>
</div>
{% endif %}

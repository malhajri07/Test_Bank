{% load i18n %}
{% comment %}Breadcrumb Navigation Component - Usage: {% include 'includes/breadcrumbs.html' with items=breadcrumb_items %}{% endcomment %}
<nav class="flex items-center space-x-2 text-sm {% if IS_RTL %}space-x-reverse{% endif %}">
    {% for item in items %}
        {% if not forloop.last %}
            <a href="{{ item.url }}" class="text-[#8FABD4] hover:text-[#4A70A9]">
                {{ item.label }}
            </a>
            <span class="text-[#666666]">/</span>
        {% else %}
            <span class="text-[#000000]">{{ item.label }}</span>
        {% endif %}
    {% endfor %}
</nav>

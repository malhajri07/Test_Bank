{% extends 'base.html' %}

{% block title %}Password Reset - Exam Stellar{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 px-4">
    <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            {% if LANGUAGE_CODE == 'ar' %}إعادة تعيين كلمة المرور{% else %}Password Reset{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
                    {% if LANGUAGE_CODE == 'ar' %}البريد الإلكتروني{% else %}Email{% endif %}
                </label>
                <input type="email" name="email" id="id_email" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8FABD4] focus:ring-[#8FABD4]">
            </div>
            <button type="submit" class="w-full bg-[#8FABD4] hover:bg-[#4A70A9] text-white font-bold py-2 px-4 rounded">
                {% if LANGUAGE_CODE == 'ar' %}إرسال{% else %}Send{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Set New Password - Exam Stellar{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 px-4">
    <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
            {% if LANGUAGE_CODE == 'ar' %}تعيين كلمة مرور جديدة{% else %}Set New Password{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">
                    {% if LANGUAGE_CODE == 'ar' %}كلمة المرور الجديدة{% else %}New Password{% endif %}
                </label>
                <input type="password" name="new_password1" id="id_new_password1" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8FABD4] focus:ring-[#8FABD4]">
            </div>
            <div class="mb-4">
                <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">
                    {% if LANGUAGE_CODE == 'ar' %}تأكيد كلمة المرور{% else %}Confirm Password{% endif %}
                </label>
                <input type="password" name="new_password2" id="id_new_password2" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#8FABD4] focus:ring-[#8FABD4]">
            </div>
            <button type="submit" class="w-full bg-[#8FABD4] hover:bg-[#4A70A9] text-white font-bold py-2 px-4 rounded">
                {% if LANGUAGE_CODE == 'ar' %}حفظ{% else %}Save{% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}

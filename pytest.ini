[pytest]
DJANGO_SETTINGS_MODULE = testbank_platform.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Benchmark configuration
[benchmark]
# Minimum time to run each benchmark (seconds)
min_rounds = 5
# Maximum time to run each benchmark (seconds)
max_time = 1.0
# Number of warmup rounds
warmup = False
# Save benchmark results
autosave = True
# Compare against previous runs
compare = False
# Benchmark storage directory
storage = stress_tests/reports/benchmarks
# Round to significant digits
rounds = 10


# Locust Configuration File
# Default settings for load testing

# Target host
host = http://localhost:8000

# Default user count
users = 50

# Default spawn rate (users per second)
spawn-rate = 2

# Default test duration
run-time = 10m

# Locust file location
locustfile = stress_tests/locustfile.py

# Web UI port
web-port = 8089

# Headless mode (set to true to disable web UI)
headless = false

# HTML report output path
html = stress_tests/reports/locust_report.html

# CSV report output paths
csv = stress_tests/reports/locust_stats
csv-full-history = true

# Log level
loglevel = INFO

# Log file
logfile = stress_tests/reports/locust.log

# Exit code on error
exit-code-on-error = 1

